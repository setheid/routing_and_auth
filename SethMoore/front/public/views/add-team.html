<section id="add-team">
  <h1>Add Team</h1>
  <ul>
    <li>Name: <input data-ng-model="teams.newTeam.name"></li>
    <li>Region: <span>NA, EU, SEA, CHINA</span><input data-ng-model="teams.newTeam.region"></li>
    <li>
      <button data-ng-click="teams.addTeam(teams.newTeam)">Add Team</button>
    </li>
  </ul>
</section>
